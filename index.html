<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-do List</title>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>

    <script src="js/todolistscript.js" defer></script>
</head>
<body onload="getData(); updateLists();">
    <div id="container" class="row">

        <div id="padding" class="col-1"></div>
        <div id="listCont" class="col-3">
            <p>Lists</p>
            <ul id="listNames">

            </ul>
            <div class="form-group">
                <label for="listInput">New List: </label>
                <input type="text" class="form-control" id="listInput" placeholder="List Name" onkeyup="addListKeyUp(event)">
            </div>
            <button type="button" class="btn btn-primary" onclick="addList();">Create List</button>
        </div>
        <div id="listDisplay" class="col-8">
            <div>
                <div id="listTitle" onclick="editList()"></div>
                <div id="listOptions" style="visibility: hidden"><button id="deleteList" onclick="removeList(curList.index)"><i class="fas fa-trash"></i></button>
                </div>
                <div id="taskBox" style="visibility: hidden">
                    <label for="taskInput">New Task: </label>
                    <input type="text" id="taskInput" placeholder="Task" onkeyup="addTaskKeyUp(event)">
                    <button type="button" class="btn btn-primary" onclick="createTask();">Add New Task</button>
                </div>

            </div>
            <ul id="listItems"></ul>
        </div>

    </div>
</body>
</html>
